<meta charset="utf-8" />
<wicket:extend>


	<table class="table table-condensed">
		<caption>Order information</caption>
		<tbody>
			<tr>
				<td>id</td>
				<td><span wicket:id="orderId" /></td>
			</tr>
			<tr>
				<td>Метод отправки</td>
				<td><span wicket:id="shippingMethod" /></td>
			</tr>
			<tr>
				<td>Стоимость</td>
				<td><span wicket:id="summaryOrderCostLabel" /> руб.</td>
			</tr>
			<tr wicket:id="trStyle">
				<td>Статус</td>
				<td><span wicket:id="status" /></td>
			</tr>
			<tr>
				<td>Коментарий</td>
				<td><span wicket:id="additionalInfo" /></td>
			</tr>
		</tbody>
	</table>



	<table class="table table-bordered" style="width: 870px">
		<thead class="my-table-thead">
			<tr>
				<th>№</th>
				<th>Продукт</th>
				<th>Стоимость</th>
				<th>Количество</th>

				<th></th>
			</tr>
		</thead>
		<tbody>

			<tr wicket:id="orderContentTable">
				<td><span wicket:id="counter">[orderId]</span></td>
				<td><a wicket:id="linkProduct">[orderId]</a></td>

				<td><span wicket:id="priceTotalOneProductLabel">[price]</span>
					руб.</td>
				<form wicket:id="formTable">
					<td><input wicket:id="spinner" type="text"
						style="width: 35px;"></input><br /></td>
					<wicket:enclosure child="deleteButton">
						<td><button wicket:id="deleteButton">Удалить</button></td>
					</wicket:enclosure>
					<div wicket:id="feedback" style="width: 360px;"></div>
				</form>
			</tr>

		</tbody>
	</table>
	<span wicket:id="navigator">[dataview navigator]</span>

</wicket:extend>
