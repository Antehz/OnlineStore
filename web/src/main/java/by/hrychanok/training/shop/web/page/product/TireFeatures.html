<meta charset="utf-8" />

<wicket:extend>

		<table class="table table-condensed">
			<caption>Характеристики шины</caption>
			<tbody>
				<tr>
					<td style="width: 250px;">Назначение</td>
					<td><select wicket:id="tireDestination" /></td>
				</tr>
				<tr>
					<td>Сезон</td>
					<td><select wicket:id="tireSeason" /></td>
				</tr>
				<tr>
					<td>Ширина профиля</td>
					<td><input type="text" wicket:id="profileWidth" />мм</td>
				</tr>
				<tr>
					<td>Серия (высота профиля)</td>
					<td><input type="text" wicket:id="profileHeight" /></td>
				</tr>
				<tr>
					<td>Посадочный диаметр</td>
					<td><input type="text" wicket:id="rimSize" />"</td>
				</tr>
				<tr>
					<td>Шипы</td>
					<td><input type="checkbox" wicket:id="spikes" /></td>
				</tr>
			</tbody>
		</table>
</wicket:extend>
