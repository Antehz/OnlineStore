<meta charset="utf-8" />

<wicket:panel>
<wicket:extend>

<table cellspacing="0" class="dataview">
<thead>
    <tr>
        <th colspan="1">Actions</th>
        <th wicket:id="orderById">ID</th>
        <th wicket:id="orderByManufacturer">Manufacturer</th>
        <th wicket:id="orderByModel">Model</th>
        <th wicket:id="orderByPrice">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr wicket:id="productTable">
        <td><span wicket:id="actions">[actions]</span></td>
      <!--   <td><a href="#" wicket:id="toggleHighlite">toggle highlite</a></td> -->
        <td><span wicket:id="productId">[orderId]</span> </td>
        <td><span wicket:id="manufacturer">[created]</span></td>
        <td><span wicket:id="model">[status]</span></td>
        <td><span wicket:id="price">[price]</span></td>
    </tr>
    </tbody>
</table>
<span wicket:id="navigator">[dataview navigator]</span>
</wicket:extend>
</wicket:panel>
