<meta charset="utf-8" />

<wicket:extend>

	<h3 style="float: right; margin-right: 340px;">

		<span wicket:id="name" /> <span wicket:id="manufacturer" /> <span
			wicket:id="model" />
	</h3>

	<img wicket:id="image" class="img-thumbnail" style="float: left" />

	<table class="table table-bordered"
		style="width: 400px; float: left; margin-left: 60px;">
		<thead class="my-table-thead">
			<tr>
				<th>Артикул</th>
				<th>Заказы</th>
				<th>Рейтинг</th>
				<th>Наличие</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><span wicket:id="id" /></td>
				<td><span wicket:id="countOrder" /></td>
				<td><span wicket:id="countRecommended" /></td>
				<td><span wicket:id="available" /></td>
			</tr>
		</tbody>
	</table>


	<h1
		style="position: absolute; color: rgba(38, 174, 216, 0.95); top: 127px;     right: 450px;">
		<span wicket:id="price" /> руб.
	</h1>

	<div id="wrapper-panel-frame" class="ui-corner-all">
		<form wicket:id="form"
			style="position: relative; float: right; top: 122px; right: 138px;">
			<button wicket:id="buyButton">Купить</button>
			<br /> <br />
			<div wicket:id="feedbackBuyItem" style="width: 200px;"></div>
		</form>

	</div>
	<br />
	<div wicket:id="tabs"
		style="width: 880px; display: block; float: left; margin-top: 70px;"></div>

</wicket:extend>
