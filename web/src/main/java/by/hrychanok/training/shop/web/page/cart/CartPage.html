<meta charset="utf-8" />
<html>
<head>
<wicket:head>
	<style type="text/css">
.radioUL {
	list-style: none;
}

.radioUL li {
	line-height: 25px;
}
</style>
</wicket:head>
</head>
<body>
	<wicket:extend>
		<table class="table table-hover">
			<thead class = "my-table-thead">
				<tr>
					<th>Товар</th>
					<th>Наименование</th>
					<th>Добавлен</th>
					<th>Цена</th>
					<th>Количество</th>
					<th><a wicket:id="orderByPriceTotal">Стоимость</a></th>

				</tr>
			</thead>
			<tbody>
				<tr wicket:id="cartTable">
					<td><a wicket:id="linkProduct"></a></td>
					<td><span wicket:id="name"></span></td>
					<td><span wicket:id="added"></span></td>
					<td><span wicket:id="pricePiece"></span></td>
					<td>
						<form wicket:id="formTable">
							<input wicket:id="spinner" type="text" style="width: 35px;"></input><br />
						</form>
					</td>
					<td><span wicket:id="priceTotal"></span></td>
					<td style = "border:none;     width: 50px;"><form wicket:id="formDeleteItem">
							<button wicket:id="deleteItem">Удалить</button>
						</form></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td>Доставка</td>
					<td><span wicket:id="shipPriceLabel"></span></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td>Итого</td>
					<td><span wicket:id="totalPrice"></span></td>
				</tr>
			</tbody>

		</table>
		<span wicket:id="navigator">[dataview navigator]</span>
		<br></br>
		<h2>Контактные данные</h2>

		<div id="wrapper-panel-frame" class="ui-corner-all">
			<form wicket:id="formCustomerUpdateData">
				<table width="50%" , border="1" , cellspacing="0" , cellpadding="4">

					<tr>
						<td align="right" width="150">Имя</td>
						<td><input type="text" wicket:id="firstName" /></td>
					</tr>
					<tr>
						<td align="right">Фамилия</td>
						<td><input type="text" wicket:id="lastName" /></td>
					</tr>
					<tr>
						<td align="right">Email</td>
						<td><input type="text" wicket:id="email" /></td>
					</tr>
					<tr>
						<td align="right" width="100">Адрес</td>
						<td><input type="text" wicket:id="address" /></td>
					</tr>
					<tr>
						<td></td>
						<td>
							<button type="submit" wicket:id="save">Сохранить</button>
						</td>
					</tr>

				</table>
			</form>
		</div>

		<div id="wrapper-panel-frame" class="ui-corner-all">
		
			<form wicket:id="formOrder">
			
			<h5>Выберите способ доставки. Курьерская доставка стоить 50 000 бел.руб. При заказа на сумму свыше 1 000 000 руб доставка бесплатна.</h5>
			<div wicket:id="shippingMethod">
			<input type="radio"> </input>
		    <input type="radio"> </input>
			</div>
			
				<br /> Коментарий к заказу :
				<textarea wicket:id="additionalInfo" rows="5" cols="40"></textarea>
				<br />
				<button wicket:id="createOrderButton">Create order</button>
				<br /> <br />
				<div wicket:id="feedbackCreateOrder" style="width: 360px;"></div>
			</form>
		</div>

	</wicket:extend>
</body>
</html>
