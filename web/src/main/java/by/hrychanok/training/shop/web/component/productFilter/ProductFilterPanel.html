<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</wicket:head>
</head>
<body>
	<wicket:panel>
		<div id="wrapper-panel-frame" class="ui-corner-all"
			style="font-size: 0.8em;">
			<form wicket:id="generalForm">
				<h4>
					<wicket:message key="filter.manufacturer" />
				</h4>
				<input type="text" wicket:id="comboboxManufacturer" />
				<button wicket:id="confirmManufacturerChoice">Ok</button>
			</form>
			<form wicket:id="formCheck">
				<br /> <input wicket:id="check" type="checkbox" /> <label
					wicket:id="labelCheck">[label]</label>
				<button wicket:id="checkAvailable">Ok</button>
			</form>

		</div>

		<br />


		<div wicket:id="modalPrice"></div>
		<button wicket:id="openModalPrice">
			<wicket:message key="filter.rangePrice" />
		</button>
		<div wicket:id="feedback" style="width: 180px;"></div>
	</wicket:panel>

</body>
</html>
