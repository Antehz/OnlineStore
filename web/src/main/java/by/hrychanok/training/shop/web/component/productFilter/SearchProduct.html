<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<style type="text/css">
.ui-autocomplete {
	max-height: 220px;
	overflow-y: auto;
	overflow-x: hidden;
	padding-right: 20px;
}
</style>
</wicket:head>
</head>
<body>
	<wicket:panel>
		<form wicket:id="form"
			style="width: 425px; position: absolute; top: 145px; left: 84px;">
			<input wicket:id="autocomplete" type="text" size="70"
				style="width: 100%; background: #FAFAFA;"></input><br />
		</form>
	</wicket:panel>
</body>
</html>
