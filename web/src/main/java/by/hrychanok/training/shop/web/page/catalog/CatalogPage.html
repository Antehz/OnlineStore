<meta charset="utf-8" />
<html>
<head>
</head>
<body>

	<wicket:extend>

		<table class="table" style="width: 900px";>
			<thead class="my-table-thead">
				<tr>
					<th></th>
					<th><a wicket:id="orderByManufacturer"><wicket:message key="manufacturer" /></a></th>
					<th><a wicket:id="orderByModel"><wicket:message key="model" /></a></th>
					<th><a wicket:id="orderByPrice"><wicket:message key="price" /></a></th>
					<th><a wicket:id="orderByRecomended"><wicket:message key="rating" /></a></th>
					<th><a wicket:id="orderByAvailable"><wicket:message key="available" /></a></th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="productTable">
					<td><span wicket:id="action"></span></td>
					<td><span wicket:id="manufacturer">[created]</span></td>
					<td><span wicket:id="model">[status]</span></td>
					<td><span wicket:id="price">[price] </span> руб.</td>
					<td><span wicket:id="recomended"> </span></td>
					<td><span wicket:id="available"> </span></td>
					<div id="wrapper-panel-frame" class="ui-corner-all">
						<form wicket:id="form">
							<wicket:enclosure child="buyButton">
								<td style="border: none; width:60px">
<input wicket:id="spinner" type="text" style="width: 45px;"></input><br/>
									<button wicket:id="buyButton"><img wicket:id="imageToCart" style="width: 60px" /></button>
									<div wicket:id="feedbackBuyItem" style="width: 130px;"></div>

								</td>
							</wicket:enclosure>
						</form>
					</div>

				</tr>
			</tbody>
		</table>
		<span wicket:id="navigator">[dataview navigator]</span>
	</wicket:extend>
</body>
</html>
